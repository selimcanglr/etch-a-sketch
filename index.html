 <!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header id="header">
            <h1 class="title">Etch-a-sketch</h1>
        </header>
        <main id="main">
            <div id="container">
                
            </div>
            <div class="slide-container">
                <p id="value"></p>
                <input type="range" min="1" max="64" value="1" class="slider" id="slider">
            </div>
            <div id="settings" class="settings">
                <button type="button" id="clear" class="button">Clear</button>
                <button type="button" id="eraser" class="button">Eraser</button>
                <button type="button" id="random-color" class="button">Random Color</button>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
