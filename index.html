 <!DOCTYPE html>

<html lang="en-US">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header id="header">
            <h1 class="title">Etch-a-sketch</h1>
        </header>
        <main id="main">
            <div>
                <div id="container">
                
                </div>
                <div class="slide-container">
                    <p id="value"></p>
                    <input type="range" min="1" max="64" value="1" class="slider" id="slider">
                </div>
            </div>
            <div id="settings" class="settings">
                <input type="color" id="color-picker" value="#000000" class="color-input">
                <button type="button" id="random-color" class="button">Random Color</button>
                <button type="button" id="rainbow-mode" class="button">Rainbow Mode</button>
                <button type="button" id="eraser" class="button">Eraser</button>
                <button type="button" id="clear" class="button">Clear</button>
            </div>
        </main>
        <footer id="footer">
            <div>
                <p>
                    Made by <a href="https://github.com/selimcanglr" target="_blank">Selim Can GÃ¼ler</a>
                </p>
            </div>
        </footer>
    </body>

    <script src="script.js"></script>
</html>
